        const safeNum = (val) => { const num = parseFloat(val); return isFinite(num) ? num : 0; };
        const calculateSafe = (val) => { try { return String(val||'').replace(/[^0-9.+\-]/g, '').split('+').reduce((sum, part) => sum + (parseFloat(part)||0), 0); } catch { return 0; } };

        const DEFAULT_CATEGORIES = [
            { id: 'inc1', type: 'income', name: 'Salary', icon: 'Wallet', color: '#10b981' }, 
            { id: 'inc2', type: 'income', name: 'Business', icon: 'Briefcase', color: '#3b82f6' }, 
            { id: 'inc3', type: 'income', name: 'Lottery', icon: 'Target', color: '#ef4444' }, 
            { id: 'inc4', type: 'income', name: 'Sale', icon: 'Tag', color: '#8b5cf6' }, 
            { id: 'exp1', type: 'expense', name: 'Grocery', icon: 'Shopping', color: '#f97316' }, 
            { id: 'exp2', type: 'expense', name: 'Ph bill', icon: 'Phone', color: '#3b82f6' },   
            { id: 'exp3', type: 'expense', name: 'Utility', icon: 'Zap', color: '#eab308' },     
            { id: 'exp4', type: 'expense', name: 'Consumer', icon: 'Smile', color: '#ec4899' },  
            { id: 'exp5', type: 'expense', name: 'MRT card', icon: 'Train', color: '#6366f1' },  
            { id: 'exp6', type: 'expense', name: 'Gift', icon: 'Gift', color: '#ef4444' },       
        ];

        // --- DATA LOADING ---
        const loadLocalData = () => {
            try {
                const raw = localStorage.getItem(DATA_KEY);
                const defaultData = { cashflow: [], debts: [], assets: [], budgets: [], categories: DEFAULT_CATEGORIES, settings: { budget: 0, darkMode: false, pin: null } };
                if (raw) {
                    const parsed = JSON.parse(raw);
                    if (!parsed.categories || !Array.isArray(parsed.categories)) parsed.categories = DEFAULT_CATEGORIES;
                    return { ...defaultData, ...parsed };
                }
                return defaultData;
            } catch { return { cashflow: [], debts: [], assets: [], budgets: [], categories: DEFAULT_CATEGORIES, settings: { budget: 0, darkMode: false, pin: null } }; }
        };

        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            
            // Fix corrupted data (usually bad dates)
            fixCorruptData = () => {
                try {
                    const raw = localStorage.getItem(DATA_KEY);
                    if (!raw) { window.location.reload(); return; }
                    const data = JSON.parse(raw);
                    const today = new Date().toISOString();
                    
                    if(data.cashflow && Array.isArray(data.cashflow)) {
                        data.cashflow = data.cashflow.map(item => {
                            // Simple validation
                            if(!item.date || typeof item.date !== 'string' || isNaN(new Date(item.date).getTime())) {
                                item.date = today;
                                item.title = (item.title || "Recovered") + " (Fix)";
                            }
                            return item;
                        });
                    }
                    
                    localStorage.setItem(DATA_KEY, JSON.stringify(data));
                    alert("Repaired! Reloading...");
                    window.location.reload();
                } catch(e) {
                    alert("Resetting to empty...");
                    localStorage.removeItem(DATA_KEY);
                    window.location.reload();
                }
            }

            render() { 
                if (this.state.hasError) {
                    return (
                        <div className="h-screen flex flex-col items-center justify-center p-6 text-center bg-slate-900 text-white">
                            <h2 className="text-xl font-bold text-red-500 mb-2">Oops! App Crashed</h2>
                            <p className="text-sm text-slate-400 mb-6">A bad data entry caused this. Click Fix to repair automatically.</p>
                            <button onClick={this.fixCorruptData} className="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-3 rounded-xl font-bold shadow-lg flex items-center gap-2 mx-auto">
                                <Icons.Check className="w-5 h-5" /> Fix & Restart
                            </button>
                        </div>
                    ); 
                } 
                return this.props.children; 
            }
        }

        // --- UTILS ---
        const SimpleDonutChart = ({ data }) => {
            if (!data || data.length === 0) return <div className="text-center text-xs text-slate-400 py-4">No expense data to show chart</div>;
            const total = data.reduce((s, i) => s + i.value, 0);
            let cumPercent = 0;
            const colors = ['#0f766e', '#10b981', '#f59e0b', '#ef4444', '#6366f1', '#8b5cf6', '#ec4899'];
            const getCoordinatesForPercent = (percent) => { const x = Math.cos(2 * Math.PI * percent); const y = Math.sin(2 * Math.PI * percent); return [x, y]; };
            return (<div className="flex items-center justify-center gap-4"><div className="relative w-32 h-32"><svg viewBox="-1 -1 2 2" className="transform -rotate-90 w-full h-full">{data.map((slice, i) => { const start = getCoordinatesForPercent(cumPercent); cumPercent += slice.value / total; const end = getCoordinatesForPercent(cumPercent); const largeArcFlag = slice.value / total > 0.5 ? 1 : 0; const pathData = `M 0 0 L ${start[0]} ${start[1]} A 1 1 0 ${largeArcFlag} 1 ${end[0]} ${end[1]} L 0 0`; return <path key={i} d={pathData} fill={colors[i % colors.length]} />; })}<circle cx="0" cy="0" r="0.6" className="fill-white dark:fill-darkCard" /></svg></div><div className="space-y-1">{data.map((slice, i) => (<div key={i} className="flex items-center gap-2 text-[10px] font-bold"><div className="w-3 h-3 rounded-full" style={{backgroundColor: colors[i % colors.length]}}></div><span className="text-slate-600 dark:text-slate-300">{slice.name} ({Math.round((slice.value/total)*100)}%)</span></div>))}</div></div>);
        };
        
        const downloadCSV = (data) => {
            const headers = ['Type', 'Date', 'Title', 'Category', 'Amount'];
            const rows = (data.cashflow || []).map(i => [ i.type, new Date(i.date).toLocaleDateString(), `"${(i.title||'').replace(/"/g, '""')}"`, `"${i.category || ''}"`, i.amount ]);
            const csvContent = [ headers.join(','), ...rows.map(e => e.join(',')) ].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `finance_data_${new Date().toISOString().slice(0,10)}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const downloadJSON = (data) => {
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `finance_backup_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        function App() {
            const [data, setData] = useState(loadLocalData);
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isLocked, setIsLocked] = useState(!!(data.settings && data.settings.pin));
            const [showSettings, setShowSettings] = useState(false);
            const [darkMode, setDarkMode] = useState(data.settings ? data.settings.darkMode : false);
            const [syncStatus, setSyncStatus] = useState('idle');
            const [syncId, setSyncId] = useState(localStorage.getItem(SYNC_ID_KEY) || '');

            useEffect(() => { const unsubscribe = onAuthStateChanged(auth, (u) => setUser(u)); return () => unsubscribe(); }, []);
            
            useEffect(() => {
                let unsub;
                if (user) {
                    setSyncStatus('syncing');
                    const ref = doc(db, syncId ? "groups" : "users", syncId || user.uid);
                    unsub = onSnapshot(ref, (snap) => {
                        if (snap.exists()) {
                            const cloudData = snap.data();
                            // Basic sync strategy: If local empty, take cloud. 
                            if (data.cashflow.length === 0 && cloudData.cashflow && cloudData.cashflow.length > 0) {
                                if(!cloudData.categories) cloudData.categories = DEFAULT_CATEGORIES;
                                setData(cloudData);
                            }
                            setSyncStatus('success');
                        } else setSyncStatus('idle');
                    }, (err) => { console.error(err); setSyncStatus('error'); });
                } else setSyncStatus('idle');
                return () => { if (unsub) unsub(); };
            }, [user, syncId]);

            useEffect(() => {
                const newData = { ...data, settings: { ...data.settings, darkMode } };
                localStorage.setItem(DATA_KEY, JSON.stringify(newData));
                if (darkMode) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark');
                if (user) { const t = setTimeout(async () => { try { await setDoc(doc(db, syncId ? "groups" : "users", syncId || user.uid), newData); if(syncStatus!=='error') setSyncStatus('success'); } catch { setSyncStatus('error'); } }, 2000); return () => clearTimeout(t); }
            }, [data, darkMode, user, syncId]);

            const handleLogin = async () => { try { await signInWithPopup(auth, provider); } catch (e) { alert("Login failed."); } };
            const handleLogout = async () => { await signOut(auth); };
            const handleSetSyncId = (id) => { const i = id.trim(); setSyncId(i); localStorage.setItem(SYNC_ID_KEY, i); alert(i ? `Switched to Group: ${i}` : "Personal Mode"); };

            const handleForceSave = async () => {
                if(!user) return alert("Please login first.");
                try {
                    const newData = { ...data, settings: { ...data.settings, darkMode } };
                    await setDoc(doc(db, syncId ? "groups" : "users", syncId || user.uid), newData);
                    alert("Success! Data saved to Cloud.");
                    setSyncStatus('success');
                } catch (error) { alert("Save Failed: " + error.message); setSyncStatus('error'); }
            };

            const handleImportJSON = (jsonString) => {
                try {
                    const parsed = JSON.parse(jsonString);
                    if (confirm("This will REPLACE your current data. Are you sure?")) {
                        if(!parsed.categories) parsed.categories = DEFAULT_CATEGORIES;
                        if(!parsed.cashflow) parsed.cashflow = [];
                        setData(parsed);
                        alert("Backup Restored Successfully!");
                    }
                } catch (e) { alert("Invalid Backup Data."); }
            };

            const handleNuke = async () => {
                if(!user) return alert("Please login to wipe cloud data.");
                if(confirm("ðŸ”¥ DELETE EVERYTHING? This will wipe data from Cloud and this device. (Irreversible)")) {
                    const confirmStr = prompt("Type 'DELETE' to confirm:");
                    if(confirmStr !== "DELETE") return alert("Action cancelled.");
                     const emptyData = { cashflow: [], debts: [], assets: [], budgets: [], categories: DEFAULT_CATEGORIES, settings: { budget: 0, darkMode: darkMode, pin: null } };
                     setData(emptyData);
                     localStorage.setItem(DATA_KEY, JSON.stringify(emptyData));
                     try {
                         await setDoc(doc(db, syncId ? "groups" : "users", syncId || user.uid), emptyData);
                         alert("Data NUKED. You are now at $0.");
                     } catch(e) { alert("Cloud wipe failed: " + e.message); }
                }
            };

            // CRUD Functions
            const addEntry = (key, item) => { const finalAmt = calculateSafe(item.amount); const newItem = key === 'debts' ? { ...item, amount: finalAmt, paid: 0, status: 'active' } : { ...item, amount: finalAmt }; setData(prev => ({ ...prev, [key]: [{ ...newItem, id: Date.now(), date: item.date || new Date().toISOString() }, ...(prev[key]||[])] })); };
            const updateEntry = (key, id, updates) => { setData(prev => ({ ...prev, [key]: prev[key].map(item => { if (item.id !== id) return item; const up = { ...item, ...updates }; if(key==='debts'){ if(updates.amount!==undefined) up.amount = calculateSafe(updates.amount); if(updates.paid!==undefined) up.paid = safeNum(updates.paid); up.status = up.paid >= up.amount ? 'completed' : 'active'; } else if (updates.amount!==undefined) up.amount = calculateSafe(updates.amount); return up; }) })); };
            const deleteEntry = (key, id) => { if(confirm("Delete?")) setData(prev => ({ ...prev, [key]: prev[key].filter(i => i.id !== id) })); };
            const updateSettings = (s) => setData(prev => ({ ...prev, settings: { ...prev.settings, ...s } }));
            const addCategory = (cat) => setData(prev => ({ ...prev, categories: [...(prev.categories||[]), { ...cat, id: Date.now() }] }));
            const deleteCategory = (id) => { if(confirm("Delete this category?")) setData(prev => ({ ...prev, categories: prev.categories.filter(c => c.id !== id) })); };

            if (isLocked && data.settings?.pin) return <PinScreen correctPin={data.settings.pin} onUnlock={() => setIsLocked(false)} />;

            return (
                <div className="max-w-md mx-auto min-h-screen pb-24 relative bg-bgSoft text-slate-800 dark:bg-gray-900 dark:text-white transition-colors duration-300">
                    <div className="flex justify-between items-center p-5 bg-white dark:bg-darkCard sticky top-0 z-40 shadow-sm">
                        <div className="flex flex-col">
                            <h1 className="text-xl font-black text-primary tracking-tight dark:text-white">Finance Master</h1>
                            <div className="flex items-center gap-1">
                                {user ? <span className={`text-[10px] flex items-center gap-1 font-bold ${syncStatus==='success'?'text-success':syncStatus==='error'?'text-danger':'text-orange-500'}`}>{syncStatus==='syncing'?'Syncing...':syncStatus==='error'?'Sync Error':(syncId?`Group: ${syncId}`:'Personal Cloud')}{syncStatus==='success'&&<Icons.CloudCheck />}</span> : <span className="text-[10px] text-slate-400 font-bold">Local Only</span>}
                            </div>
                        </div>
                        <div className="flex gap-2"><button onClick={() => setShowSettings(true)} className="p-2 rounded-full bg-gray-100 dark:bg-slate-700 text-slate-600 dark:text-white transition-colors"><Icons.Settings /></button></div>
                    </div>

                    <div className="p-4">
                        {activeTab === 'dashboard' && <DashboardTab data={data} user={user} onLogin={handleLogin} syncId={syncId} />}
                        {activeTab === 'cashflow' && <CashflowTab data={data.cashflow} categories={data.categories} budgets={data.budgets} onAdd={(i)=>addEntry('cashflow',i)} onUpdate={(id, d)=>updateEntry('cashflow', id, d)} onDelete={(id)=>deleteEntry('cashflow',id)} onAddCategory={addCategory} onDeleteCategory={deleteCategory} />}
                        {activeTab === 'budget' && <BudgetTab data={data} onAdd={(i)=>addEntry('budgets',i)} onUpdate={(id, d)=>updateEntry('budgets', id, d)} onDelete={(id)=>deleteEntry('budgets',id)} />}
                        {activeTab === 'debts' && <DebtsTab data={data.debts} onAdd={(i)=>addEntry('debts',i)} onUpdate={(id, d)=>updateEntry('debts', id, d)} onDelete={(id)=>deleteEntry('debts',id)} />}
                        {activeTab === 'assets' && <AssetsTab data={data.assets} onAdd={(i)=>addEntry('assets',i)} onUpdate={(id, d)=>updateEntry('assets', id, d)} onDelete={(id)=>deleteEntry('assets',id)} />}
                    </div>

                    <div className="fixed bottom-0 w-full max-w-md bg-white dark:bg-darkCard border-t border-slate-100 dark:border-slate-800 flex justify-around py-3 pb-safe z-30">

                </div>
            );

        const NavBtn = ({ id, icon, label, active, set }) => (
            <button onClick={() => set(id)} className={`flex flex-col items-center gap-1 w-16 transition-all duration-300 ${active === id ? 'text-primary scale-110' : 'text-slate-400 dark:text-slate-500'}`}><div>{icon}</div><span className="text-[10px] font-bold">{label}</span></button>
        );

        function PinScreen({ correctPin, onUnlock }) {
            const [input, setInput] = useState('');

        // --- NEW CLEAN SETTINGS MODAL ---
        function SettingsModal({ user, syncId, data, onSetSyncId, onNuke, onForceSave, onImportJSON, onLogin, onLogout, currentPin, darkMode, onSave, onClose }) {

            const [showDanger, setShowDanger] = useState(false);

            const handleSave = () => {
                if (isPinEnabled && pin.length !== 4) return alert("PIN must be 4 digits");
                onSetSyncId(tempSyncId);
                onSave({ pin: isPinEnabled ? pin : null, darkMode: isDark });
                onClose();
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm">
                    <div className="bg-white dark:bg-darkCard w-[90%] max-w-sm p-6 rounded-2xl shadow-2xl animate-slideUp max-h-[90vh] overflow-y-auto hide-scroll">
                        <div className="flex justify-between items-center mb-6 border-b border-slate-100 dark:border-slate-700 pb-3">
                            <h3 className="text-xl font-bold text-slate-800 dark:text-white">Settings</h3>
                            <button onClick={onClose} className="p-1 text-slate-400"><Icons.X /></button>
                        </div>
                        
                        {/* 1. ACCOUNT & CLOUD (CLEAN GRID LAYOUT) */}
                        <div className="mb-6">
                            <h4 className="text-xs font-bold text-slate-400 uppercase mb-2">Cloud Sync</h4>
                            {user ? (
                                <div className="space-y-2">
                                    <div className="p-2 bg-slate-50 dark:bg-slate-800 rounded-lg text-center text-xs text-slate-600 dark:text-slate-300 truncate">
                                        Logged in: <b>{user.email}</b>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={onForceSave} className="flex-1 py-2 bg-primary text-white rounded-lg text-xs font-bold flex items-center justify-center gap-1 shadow-sm hover:bg-primaryDark">
                                            <Icons.CloudCheck className="w-3 h-3" /> Force Save
                                        </button>
                                        <button onClick={onLogout} className="flex-1 py-2 bg-red-100 text-red-600 rounded-lg text-xs font-bold hover:bg-red-200">Sign Out</button>
                                    </div>
                                    <input className="w-full p-2 text-xs bg-slate-50 dark:bg-slate-800 border-none rounded-lg text-center" placeholder="Group ID (Optional)" value={tempSyncId} onChange={e => setTempSyncId(e.target.value)} />
                                </div>
                            ) : (
                                <button onClick={onLogin} className="w-full py-3 bg-white border border-slate-200 dark:border-slate-700 rounded-xl text-sm font-bold flex items-center justify-center gap-2 hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-700 dark:text-white shadow-sm"><Icons.Google /> Sign in to Sync</button>
                            )}
                        </div>

                        {/* 2. DATA MANAGEMENT (SIDE BY SIDE) */}
                        <div className="mb-6">
                            <h4 className="text-xs font-bold text-slate-400 uppercase mb-2">Backup & Data</h4>
                            <div className="grid grid-cols-2 gap-2 mb-2">
                                <button onClick={() => downloadJSON(data)} className="py-3 bg-green-50 dark:bg-green-900/20 text-green-600 dark:text-green-400 rounded-xl text-xs font-bold flex flex-col items-center justify-center gap-1 border border-green-200 dark:border-green-800">
                                    <Icons.Save className="w-5 h-5" /> Backup File
                                </button>
                                <button onClick={() => downloadCSV(data)} className="py-3 bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 rounded-xl text-xs font-bold flex flex-col items-center justify-center gap-1 border border-blue-200 dark:border-blue-800">
                                    <Icons.Download className="w-5 h-5" /> Export CSV
                                </button>
                            </div>
                            <div className="relative">
                                <textarea value={importData} onChange={e => setImportData(e.target.value)} placeholder='Paste backup here to restore...' className="w-full h-10 p-2 pl-3 text-[10px] bg-slate-50 dark:bg-slate-800 rounded-lg border-none resize-none focus:ring-2 ring-primary"></textarea>
                                <button onClick={() => onImportJSON(importData)} className="absolute right-1 top-1 bottom-1 px-3 bg-slate-200 dark:bg-slate-700 rounded-md text-[10px] font-bold text-slate-600 dark:text-white">Import</button>
                            </div>

                        {/* 3. PREFERENCES (TOGGLES) */}

                             <div className="flex justify-between items-center mb-3 p-2 bg-slate-50 dark:bg-slate-800 rounded-lg">
                                <span className="text-xs font-bold text-slate-700 dark:text-white flex items-center gap-2"><Icons.Moon className="w-4 h-4" /> Dark Mode</span>
                                <button onClick={() => setIsDark(!isDark)} className={`w-8 h-4 rounded-full p-0.5 transition-colors ${isDark ? 'bg-primary' : 'bg-slate-300'}`}><div className={`bg-white w-3 h-3 rounded-full shadow-md transform transition-transform ${isDark ? 'translate-x-4' : ''}`}></div></button>
                             </div>
                             <div className="flex justify-between items-center p-2 bg-slate-50 dark:bg-slate-800 rounded-lg">
                                <span className="text-xs font-bold text-slate-700 dark:text-white flex items-center gap-2"><Icons.Lock className="w-4 h-4" /> App Lock</span>
                                <button onClick={() => setIsPinEnabled(!isPinEnabled)} className={`w-8 h-4 rounded-full p-0.5 transition-colors ${isPinEnabled ? 'bg-primary' : 'bg-slate-300'}`}><div className={`bg-white w-3 h-3 rounded-full shadow-md transform transition-transform ${isPinEnabled ? 'translate-x-4' : ''}`}></div></button>
                             </div>
                             {isPinEnabled && <input type="number" className="mt-2 w-full p-2 bg-slate-100 dark:bg-slate-700 rounded-lg text-center text-lg tracking-widest font-bold" value={pin} onChange={e => setPin(e.target.value.slice(0,4))} placeholder="0000" />}
                        </div>
                        
                        {/* 4. FOOTER / DANGER */}
                        <div className="border-t border-slate-100 dark:border-slate-700 pt-4">
                             {!showDanger ? (
                                 <button onClick={() => setShowDanger(true)} className="w-full text-xs text-red-400 hover:text-red-500 font-medium flex items-center justify-center gap-1">Advanced / Danger Zone <Icons.Warning /></button>
                             ) : (
                                 <div className="animate-fadeIn bg-red-50 dark:bg-red-900/20 p-3 rounded-xl border border-red-100 dark:border-red-800 text-center">
                                     <p className="text-[10px] text-red-600 mb-2">This will delete ALL data permanently.</p>
                                     <button onClick={onNuke} className="w-full py-2 bg-red-500 text-white text-xs font-bold rounded-lg">ðŸ”¥ DELETE EVERYTHING</button>
                                 </div>
                             )}
                        </div>
                        
                        <button onClick={handleSave} className="w-full mt-4 py-3 bg-primary text-white rounded-xl font-bold shadow-lg hover:bg-primaryDark transition-colors">Save Changes</button>
                    </div>
                </div>
            );
        }

        // --- DASHBOARD, BUDGET, CASHFLOW, ASSETS ---
        function DashboardTab({ data, user, onLogin, syncId }) {
            const cashOnHand = (data.cashflow || []).filter(i=>i.type==='income').reduce((s,i)=>s+safeNum(i.amount),0) - (data.cashflow || []).filter(i=>i.type==='expense').reduce((s,i)=>s+safeNum(i.amount),0);
            const assetsUsd = (data.assets || []).filter(i=>i.currency==='$').reduce((s,i)=>s+safeNum(i.amount),0);
            const assetsKs = (data.assets || []).filter(i=>i.currency==='Ks').reduce((s,i)=>s+safeNum(i.amount),0);
            const debtsUsd = (data.debts || []).filter(d=>d.currency==='$').reduce((s,d)=> s + (d.type==='lent' ? (d.amount-d.paid) : -(d.amount-d.paid)), 0);
            const debtsKs = (data.debts || []).filter(d=>d.currency==='Ks').reduce((s,d)=> s + (d.type==='lent' ? (d.amount-d.paid) : -(d.amount-d.paid)), 0);
            const currentMonthKey = new Date().toISOString().slice(0, 7); 
            const thisMonthItems = (data.cashflow || []).filter(i => i.date && i.date.startsWith(currentMonthKey));
            const incomeMonth = thisMonthItems.filter(i => i.type === 'income').reduce((s, i) => s + safeNum(i.amount), 0);
            const expenseMonth = thisMonthItems.filter(i => i.type === 'expense').reduce((s, i) => s + safeNum(i.amount), 0);
            const monthName = new Date().toLocaleString('default', { month: 'long' });
            const expenseByCategory = thisMonthItems.filter(i => i.type === 'expense').reduce((acc, item) => { const cat = item.category || 'Uncategorized'; acc[cat] = (acc[cat] || 0) + safeNum(item.amount); return acc; }, {});
            const chartData = Object.keys(expenseByCategory).map(key => ({ name: key, value: expenseByCategory[key] }));

            return (
                <div className="space-y-4 animate-slideUp pb-10">
                    <div className="bg-gradient-to-br from-primary to-primaryDark text-white p-6 rounded-[2rem] shadow-2xl shadow-primary/30 relative overflow-hidden">
                        <div className="flex justify-between items-start mb-3"><h2 className="text-primaryLight text-xs font-bold tracking-widest uppercase">Net Worth Breakdown</h2>{syncId && <div className="px-2 py-0.5 bg-white/20 rounded text-[10px] font-bold flex items-center gap-1"><Icons.Users className="w-3 h-3"/> Group: {syncId}</div>}</div>
                        <div className="grid grid-cols-2 gap-4"><div><p className="text-[10px] text-primaryLight uppercase">SGD ($)</p><div className="text-2xl font-black tracking-tight">${(cashOnHand + assetsUsd + debtsUsd).toLocaleString()}</div></div><div className="text-right border-l border-white/20 pl-4"><p className="text-[10px] text-primaryLight uppercase">MMK (Ks)</p><div className="text-2xl font-black tracking-tight">{(assetsKs + debtsKs).toLocaleString()}</div></div></div>
                        <div className="mt-4 pt-4 border-t border-white/10 flex justify-between items-center"><span className="text-xs font-medium text-primaryLight">Liquid Cash (SGD)</span><span className="text-lg font-bold">${cashOnHand.toLocaleString()}</span></div>
                        <div className="mt-3 pt-3 border-t border-white/10 grid grid-cols-3 gap-2 text-[9px] text-primaryLight text-center"><div><p className="opacity-70">Cash Flow</p><p className="font-bold text-white">${cashOnHand.toLocaleString()}</p></div><div><p className="opacity-70">Assets</p><p className="font-bold text-white">${assetsUsd.toLocaleString()}</p></div><div><p className="opacity-70">Debts</p><p className="font-bold text-white">${debtsUsd.toLocaleString()}</p></div></div>
                    </div>
                    <div className="flex gap-3">
                        <div className="flex-1 bg-white dark:bg-darkCard p-4 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 flex flex-col justify-center"><div className="flex items-center gap-2 mb-1"><div className="p-1.5 bg-green-100 text-green-600 rounded-lg"><Icons.ArrowUp /></div><span className="text-xs font-bold text-slate-400 uppercase">Income</span></div><div className="text-xl font-black text-slate-800 dark:text-white tracking-tight">${incomeMonth.toLocaleString()}</div></div>
                        <div className="flex-1 bg-white dark:bg-darkCard p-4 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 flex flex-col justify-center"><div className="flex items-center gap-2 mb-1"><div className="p-1.5 bg-red-100 text-red-600 rounded-lg"><Icons.ArrowDown /></div><span className="text-xs font-bold text-slate-400 uppercase">Expense</span></div><div className="text-xl font-black text-slate-800 dark:text-white tracking-tight">${expenseMonth.toLocaleString()}</div></div>
                    </div>
                    <div className="bg-white dark:bg-darkCard p-5 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800"><h3 className="text-xs font-bold text-slate-400 uppercase mb-4 text-center">Spending by Category ({monthName})</h3><SimpleDonutChart data={chartData} /></div>
                    {!user && (<div className="bg-orange-50 dark:bg-orange-900/20 border border-orange-100 dark:border-orange-800 p-4 rounded-xl flex items-center justify-between"><div><h4 className="font-bold text-orange-800 dark:text-orange-200 text-sm">Data Not Synced</h4><p className="text-xs text-orange-600 dark:text-orange-300">Login to backup your data.</p></div><button onClick={onLogin} className="bg-orange-500 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-md">Login</button></div>)}
                </div>
            );
        }

        function BudgetTab({ data, onAdd, onUpdate, onDelete }) {
            const [showModal, setShowModal] = useState(false);
            const [editId, setEditId] = useState(null);
            const [selectedCat, setSelectedCat] = useState('');
            const [limit, setLimit] = useState('');
            const currentMonthKey = new Date().toISOString().slice(0, 7);
            const expenses = (data.cashflow || []).filter(i => i.type === 'expense' && i.date && i.date.startsWith(currentMonthKey));
            const expenseCats = (data.categories || []).filter(c => c.type === 'expense');
            const getCatInfo = (name) => { const found = (data.categories || []).find(c => c.name === name); return found || { icon: 'Target', color: '#cbd5e1' }; };
            const handleSave = () => { if(!selectedCat || !limit) return alert("Please fill all fields"); if(editId) { onUpdate(editId, { name: selectedCat, limit }); } else { onAdd({ name: selectedCat, limit }); } setShowModal(false); setEditId(null); setSelectedCat(''); setLimit(''); };
            const openEdit = (item) => { setEditId(item.id); setSelectedCat(item.name); setLimit(item.limit); setShowModal(true); };

            return (
                <div className="pb-20 animate-slideUp">
                    <div className="flex justify-between items-center mb-4 px-2"><h2 className="text-lg font-bold text-slate-700 dark:text-white">Monthly Budgets</h2></div>
                    <div className="space-y-4">{(data.budgets || []).length === 0 ? <p className="text-center text-slate-400 text-sm py-10">No budgets set. Create one to track spending.</p> : (data.budgets || []).map(b => { const spent = expenses.filter(e => e.category === b.name).reduce((s, e) => s + safeNum(e.amount), 0); const limitVal = safeNum(b.limit); const percent = Math.min((spent / limitVal) * 100, 100); const isOver = spent > limitVal; const isNear = percent > 80; const colorClass = isOver ? 'bg-danger' : (isNear ? 'bg-warning' : 'bg-success'); const { icon, color } = getCatInfo(b.name); const IconComp = Icons[icon] || Icons.Tag; return (<div key={b.id} className="bg-white dark:bg-darkCard p-4 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 relative overflow-hidden group"><div className="flex justify-between items-center mb-3"><div className="flex items-center gap-3"><div className="w-10 h-10 rounded-full flex items-center justify-center text-white shadow-sm" style={{ backgroundColor: color }}><IconComp className="w-5 h-5" /></div><div><h4 className="font-bold text-slate-800 dark:text-white text-base">{b.name}</h4><p className="text-[10px] text-slate-400">Limit: ${limitVal.toLocaleString()}</p></div></div><div className="flex items-center gap-2"><div className="text-right mr-2"><div className={`font-black text-lg ${isOver ? 'text-danger' : (isNear ? 'text-warning' : 'text-success')}`}>${spent.toLocaleString()}</div>{isOver && <div className="text-[10px] font-bold text-white bg-danger px-1.5 py-0.5 rounded animate-pulse inline-block">OVER!</div>}</div><button onClick={() => openEdit(b)} className="p-1.5 text-slate-300 hover:text-primary"><Icons.Pencil className="w-4 h-4"/></button><button onClick={() => onDelete(b.id)} className="p-1.5 text-slate-300 hover:text-danger"><Icons.Trash className="w-4 h-4"/></button></div></div><div className="w-full h-2 bg-slate-100 dark:bg-slate-700 rounded-full overflow-hidden"><div className={`h-full rou                     </div>
                ))}</div></div>)})}</div>
                <button onClick={() => { setEditId(null); setForm({ name: '', amount: '', currency: '$', category: 'Cash' }); setShowModal(true); }} className="fixed bottom-24 right-5 w-14 h-14 bg-primary text-white rounded-full shadow-xl flex items-center justify-center hover:scale-105 z-20"><Icons.Plus /></button>
                {showModal && (<div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm"><div className="bg-white dark:bg-darkCard w-3/4 p-6 rounded-2xl shadow-2xl animate-slideUp"><h3 className="font-bold mb-4 text-slate-800 dark:text-white">{editId ? 'Edit Asset' : 'Add Asset'}</h3><div className="flex bg-slate-100 dark:bg-slate-700 p-1 rounded-lg mb-3">{categories.map(c=><button key={c} onClick={()=>setForm({...form, category:c})} className={`flex-1 py-1.5 text-[10px] font-bold rounded-md ${form.category===c?'bg-white dark:bg-darkCard shadow text-primary':'text-slate-400'}`}>{c}</button>)}</div><input placeholder="Name" className="w-full p-3 mb-3 bg-slate-50 dark:bg-slate-700 dark:text-white rounded-xl border-none" value={form.name} onChange={e=>setForm({...form, name:e.target.value})}/><div className="flex gap-2 mb-4"><input placeholder="Value" type="number" className="flex-1 p-3 bg-slate-50 dark:bg-slate-700 dark:text-white rounded-xl border-none" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})}/><select className="bg-slate-50 dark:bg-slate-700 dark:text-white rounded-xl px-3" value={form.currency} onChange={e=>setForm({...form, currency:e.target.value})}><option value="$">$</option><option value="Ks">Ks</option></select></div><button onClick={handleSave} className="w-full bg-primary text-white py-3 rounded-xl font-bold">{editId ? 'Update' : 'Save'}</button><button onClick={()=>setShowModal(false)} className="w-full mt-2 text-slate-400 text-sm">Cancel</button></div></div>)}
            </div>);
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
